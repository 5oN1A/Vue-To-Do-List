<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue To-Do-List</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <link rel="stylesheet" href="css/style.css">

</head>

<body>

    <div class="my-container">
        <h1 class="mb-4 text-center"> Hello Vueoolean - Todolist</h1>

        <section class="d-flex mb-5">
            <input class="form-control" placeholder="Vorrei...">
            <button class="btn btn-outline-primary" type="button">Aggiungi</button>
        </section>


        <div class="list-group">
            <div class="list-group-item d-flex align-items-center py-3">
            <button type="button" class="btn-close move-right"></button>
            </div>

        </div>


    </div>

    <script src="js/script.js"></script>
</body>

</html>
